<div class="session mat-teal">
  <div class="session-content">
    <div class="session-wrapper">
      <mat-card>
        <mat-card-content>
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="text-xs-center pb-1">
              <img src="../assets/images/logo2.png" alt=""/>
              <!--WE❤HELTH
              <img src="assets/images/logo-dark.svg" alt=""/>-->
              <p class="mat-text-muted">CUIDAR COM ❤ DA SAÚDE DO CLIENTE</p>
            </div>
            <div fxLayout="column" fxLayoutAlign="space-around">
              <div class="pb-1">
                <mat-form-field style="width: 100%">
                  <input matInput placeholder="Usuario" [formControl]="form.controls['uname']" [(ngModel)]="uname">
                </mat-form-field>
                <small *ngIf="form.controls['uname'].hasError('required') && form.controls['uname'].touched" class="mat-text-warn">Usuário obrigatório</small>
              </div>
              <div class="pb-1">
                <mat-form-field style="width: 100%">
                  <input matInput type="password" placeholder="Senha" [formControl]="form.controls['password']" [(ngModel)]="password"> 
                </mat-form-field>
                <small *ngIf="form.controls['password'].hasError('required') && form.controls['password'].touched" class="mat-text-warn">Senha obrigatória</small>
              </div>
              <!--<div class="pb-1">
                <mat-checkbox>Stay logged in</mat-checkbox>
              </div>-->
              <button [disabled]="desabilitar" mat-raised-button color="primary" type="submit" [disabled]="!form.valid">{{texto}}</button>
            </div>
            <div class="pt-1 pb-1 text-xs-center">
              <!--<a [routerLink]="['/session/forgot']">Esqueceu a senha?</a>&nbsp;&nbsp;&nbsp;&nbsp;-->
              <!--<a [routerLink]="['/session/signup']">Sign up for a new account.</a>-->
              <p>Todos direitos reservados</p>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
