<mat-card class="example-card">
    <mat-card-content>
        <h5>GESTAO DE MOVIMENTOS DE ESTOQUE DE MEDICAMENTOS</h5>

        <button mat-icon-button (click)="novoMovimento('Entrada por compra')" matTooltip="REGISTAR NOVA ENTRADA DE MEDICAMENTO">
            <mat-icon>add_circle</mat-icon> Nova Entrada
        </button>

        <!--<button mat-icon-button matTooltip="REGISTAR NOVO SAIDA DE MEDICAMENTO">
            <mat-icon>add_circle</mat-icon> Nova Saida
        </button>

        <button mat-icon-button matTooltip="REGISTAR TRANSFERENCIA DE MEDICAMENTO ENTRE DEPOSITOS">
            <mat-icon>add_circle</mat-icon> Transferencia
        </button>-->

        <div class="example-container mat-elevation-z8">
            <mat-table [dataSource]="dataSourse" matSort>
                <ng-container matColumnDef="data_movimento">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Data </mat-header-cell>
                    <mat-cell *matCellDef="let row">{{row.data_movimento}}</mat-cell>
                </ng-container>

                <ng-container matColumnDef="tipo_movimento">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Tipo </mat-header-cell>
                    <mat-cell *matCellDef="let row">{{row.tipo_movimento}}</mat-cell>
                </ng-container>
                
                <ng-container matColumnDef="deposito">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Deposito </mat-header-cell>
                    <mat-cell *matCellDef="let row"> {{row.deposito.nome}}</mat-cell>
                </ng-container>

                <ng-container matColumnDef="medicamento">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Medicamento </mat-header-cell>
                    <mat-cell *matCellDef="let row"> {{row.medicamento.nome_generico}}</mat-cell>
                </ng-container>

                <ng-container matColumnDef="quantidade">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Quantidade </mat-header-cell>
                    <mat-cell *matCellDef="let row"> {{row.quantidade}}</mat-cell>
                </ng-container>

                <ng-container matColumnDef="editar">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Editar </mat-header-cell>
                    <mat-cell *matCellDef="let row"> <button mat-icon-button>
                        <mat-icon>create</mat-icon>
                        </button></mat-cell>
                </ng-container>

                <ng-container matColumnDef="estornar">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Estornar </mat-header-cell>
                    <mat-cell *matCellDef="let row"> <button mat-icon-button>
                        <mat-icon>delete</mat-icon>
                        </button></mat-cell>
                </ng-container>

                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;">
                </mat-row>
            </mat-table>
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
        </div>

    </mat-card-content>
</mat-card>
